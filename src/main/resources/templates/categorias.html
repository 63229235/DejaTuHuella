<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - DejaTuHuella</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ajustes para mostrar 2 categorías por fila en móvil */
        @media (max-width: 767px) {
            .categoria-col {
                flex: 0 0 50%;
                max-width: 50%;
            }
            .category-card {
                height: 250px;
            }
            .card-title {
                font-size: 1rem;
            }
            .card-text {
                font-size: 0.8rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .btn {
                font-size: 0.8rem;
                padding: 0.375rem 0.5rem;
            }
            .icon-container {
                height: 60px;
            }
            .icon-container i {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
<!-- Incluir la barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <h1 class="text-center mb-5">Categorías</h1>
    
    <!-- Mensaje de error si existe -->
    <div class="alert alert-danger mb-4" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row g-4">
        <div class="col-md-4 col-6 categoria-col" th:each="categoria : ${categorias}">
            <div class="card category-card text-center">
                <div class="card-body">
                    <div class="icon-container">
                        <i class="fas fa-tag fa-3x mb-3" aria-hidden="true"></i>
                    </div>
                    <h3 class="card-title" th:text="${categoria.nombre}">Nombre Categoría</h3>
                    <p class="card-text" th:text="${categoria.descripcion}">Descripción de la categoría</p>
                    <a th:href="@{'/categoria/' + ${categoria.id}}" class="btn btn-primary mt-auto">Ver Productos</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir el footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
