<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Categorías - DejaTuHuella</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Incluir la barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <h1 class="text-center mb-5">Categorías</h1>
    
    <!-- Mensaje de error si existe -->
    <div class="alert alert-danger mb-4" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row g-4">
        <div class="col-md-4" th:each="categoria : ${categorias}">
            <div class="card category-card text-center">
                <div class="card-body">
                    <div class="icon-container">
                        <i class="fas fa-tag fa-3x mb-3" aria-hidden="true"></i>
                    </div>
                    <h3 class="card-title" th:text="${categoria.nombre}">Nombre Categoría</h3>
                    <p class="card-text" th:text="${categoria.descripcion}">Descripción de la categoría</p>
                    <a th:href="@{'/categoria/' + ${categoria.id}}" class="btn btn-primary mt-auto">Ver Productos</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
