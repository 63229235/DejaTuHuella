<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-end">
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-outline-danger rounded-pill">Cerrar Sesi√≥n</button>
        </form>
    </div>

    <div class="text-center mb-4">
        <h1 class="text-primary">Panel de Control</h1>
    </div>

    <div sec:authorize="isAuthenticated()" class="mb-4">
        <div class="alert alert-info">
            Bienvenido, <strong><span sec:authentication="name">Usuario</span></strong><br>
            Roles: <span sec:authentication="principal.authorities">[Roles]</span>
        </div>
    </div>

    <div sec:authorize="hasRole('ADMINISTRADOR')" class="mb-3">
        <div class="alert alert-warning">
            <strong>Hola Administrador!</strong> Tienes acceso a funciones de administrador.
        </div>
    </div>

    <div sec:authorize="hasRole('VENDEDOR')" class="mb-3">
        <div class="alert alert-success">
            <strong>Hola Vendedor!</strong> Puedes gestionar tus productos.
        </div>
    </div>

    <div sec:authorize="hasRole('COMPRADOR')" class="mb-3">
        <div class="alert alert-primary">
            <strong>Hola Comprador!</strong> Puedes ver tus pedidos.
        </div>
    </div>

    <div class="text-center mt-5">
        <a th:href="@{/}" class="btn btn-secondary rounded-pill">Volver al inicio</a>
    </div>
</div>

</body>
</html>
