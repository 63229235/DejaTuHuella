<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e6ffe8;">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <form class="bg-white p-5 rounded shadow w-100" style="max-width: 500px;" id="registroForm">
        <h2 class="text-center text-primary mb-4">Formulario de Registro</h2>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-4">
            <label for="rol" class="form-label">Rol:</label>
            <select id="rol" name="rol" class="form-select">
                <option value="COMPRADOR">Comprador</option>
                <option value="VENDEDOR">Vendedor</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill">Registrarse</button>

        <div class="mt-3 text-center">
            <a class="text-decoration-none" th:href="@{/}">Volver al inicio</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registroForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rol: document.getElementById('rol').value
            };
            fetch('/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Usuario registrado correctamente');
                    window.location.href = '/login';
                } else {
                    return response.text().then(text => {
                        throw new Error(text || 'Error al registrar usuario');
                    });
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        });
    });
</script>

</body>
</html>
