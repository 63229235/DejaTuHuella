<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Fragmento de la barra de navegación -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" onerror="this.style.display='none'">
            DejaTuHuella
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">Categorías</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/mis-compras}">Mis Compras</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/mis-ventas}">Mis Ventas</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/panel-control}">Panel de Control</a>
                </li>
            </ul>
            <!-- Barra de búsqueda -->
            <form class="d-flex mx-3" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="Buscar productos..." name="query">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
            <!-- Botones de usuario -->
            <div class="d-flex">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">Iniciar Sesión</a>
                    <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                    <a th:href="@{/cart}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-primary" th:text="${cartCount}">0</span>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                            <span sec:authentication="name">Usuario</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/panel-control}">Panel de Control</a></li>
                            <li><a class="dropdown-item" th:href="@{/mis-productos}">Mis Productos</a></li>
                            <li><a class="dropdown-item" th:href="@{/mis-compras}">Mis Compras</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit">Cerrar Sesión</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
