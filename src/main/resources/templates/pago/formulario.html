<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago - Deja Tu Huella</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/pago.css}">

</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Procesar Pago</h2>
                
                <!-- Alerta de error -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
                
                <div class="payment-form">
                    <!-- Encabezado del formulario de pago -->
                    <div class="payment-header text-center">
                        <div class="d-inline-block bg-success bg-opacity-10 p-2 rounded-circle mb-2">
                            <i class="fas fa-lock fa-2x text-success"></i>
                        </div>
                        <h4 class="mb-1">Pago Seguro</h4>
                        <p class="mb-0 small text-muted">Tus datos están protegidos con encriptación SSL</p>
                    </div>
                    
                    <!-- Resumen del pedido -->
                    <div class="payment-summary rounded shadow-sm p-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0">Pedido #<span th:text="${pedido.id}"></span></h5>
                            <span class="badge bg-success rounded-pill">Pendiente</span>
                        </div>
                        <hr class="my-2">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <p class="mb-1 small"><i class="far fa-calendar-alt me-1"></i> <span th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy HH:mm')}"></span></p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p class="mb-0 fw-bold"><span th:text="'S/ ' + ${pedido.total}"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Selector de método de pago -->
                    <div class="payment-method-selector d-flex justify-content-center mb-4">
                        <div class="payment-method-option selected" data-method="TARJETA_CREDITO">
                            <i class="fas fa-credit-card card-icon mb-2"></i>
                            <p class="mb-0 fw-medium">Crédito</p>
                        </div>
                        <div class="payment-method-option" data-method="TARJETA_DEBITO">
                            <i class="fas fa-credit-card card-icon mb-2"></i>
                            <p class="mb-0 fw-medium">Débito</p>
                        </div>
                    </div>
                    
                    <!-- Formulario de pago -->
                    <form th:action="@{/pagos/procesar/{id}(id=${pedido.id})}" method="post" th:object="${pagoRequest}">
                        <input type="hidden" th:field="*{metodoPago}" id="metodoPago" value="TARJETA_CREDITO">
                        
                        <div class="form-group mb-3">
                            <label for="numeroTarjeta" class="form-label fw-semibold mb-2">Número de Tarjeta</label>
                            <div class="card-input-container">
                                <input type="text" class="form-control form-control-lg shadow-sm" id="numeroTarjeta" th:field="*{numeroTarjeta}" 
                                       placeholder="1234 5678 9012 3456" maxlength="16" required>
                                <div class="card-type-icon">
                                    <i class="fab fa-cc-visa" id="cardIcon"></i>
                                </div>
                            </div>
                            <div class="error-message" th:if="${#fields.hasErrors('numeroTarjeta')}" th:errors="*{numeroTarjeta}"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="nombreTitular" class="form-label fw-semibold mb-2">Nombre del Titular</label>
                            <input type="text" class="form-control form-control-lg shadow-sm" id="nombreTitular" th:field="*{nombreTitular}" 
                                   placeholder="Como aparece en la tarjeta" required>
                            <div class="error-message" th:if="${#fields.hasErrors('nombreTitular')}" th:errors="*{nombreTitular}"></div>
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="fechaVencimiento" class="form-label fw-semibold mb-2">Fecha de Vencimiento</label>
                                    <input type="text" class="form-control form-control-lg shadow-sm" id="fechaVencimiento" th:field="*{fechaVencimiento}" 
                                           placeholder="MM/YY" maxlength="5" required>
                                    <div class="error-message" th:if="${#fields.hasErrors('fechaVencimiento')}" th:errors="*{fechaVencimiento}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="codigoSeguridad" class="form-label fw-semibold mb-2">CVV</label>
                                    <input type="password" class="form-control form-control-lg shadow-sm" id="codigoSeguridad" th:field="*{codigoSeguridad}" 
                                           placeholder="123" maxlength="4" required>
                                    <div class="error-message" th:if="${#fields.hasErrors('codigoSeguridad')}" th:errors="*{codigoSeguridad}"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn-pay">
                                <i class="fas fa-lock me-2"></i> Pagar Ahora S/ <span th:text="${pedido.total}"></span>
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <div class="d-flex justify-content-center align-items-center mb-2">
                                <i class="fab fa-cc-visa fs-3 mx-1 text-primary"></i>
                                <i class="fab fa-cc-mastercard fs-3 mx-1 text-danger"></i>
                                <i class="fab fa-cc-amex fs-3 mx-1 text-info"></i>
                                <i class="fab fa-cc-discover fs-3 mx-1 text-warning"></i>
                            </div>
                            <p class="mt-2 text-muted small">Al realizar el pago, aceptas nuestros <a href="#" class="text-decoration-none">Términos y Condiciones</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/pago.js}"></script>
</body>
</html>
