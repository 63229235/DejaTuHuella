<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a DejaTuHuella</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body style="background-color: #e0f7fa;">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <form class="p-5 bg-white rounded shadow w-100" style="max-width: 500px;">
        <h1 class="text-center text-primary mb-4">¡Bienvenido a <strong>DejaTuHuella</strong>!</h1>
        <p class="text-center mb-4">Esta es la página de inicio.</p>

        <ul class="list-group mb-3">
            <li class="list-group-item text-center">
                <a class="btn btn-outline-primary w-100 rounded-pill" th:href="@{/registro}">Registrarse</a>
            </li>
            <li class="list-group-item text-center">
                <a class="btn btn-outline-success w-100 rounded-pill" th:href="@{/login}">Iniciar Sesión</a>
            </li>
            <li class="list-group-item text-center">
                <a class="btn btn-outline-secondary w-100 rounded-pill" th:href="@{/panel-control}">
                    Panel de Control (requiere inicio de sesión)
                </a>
            </li>
        </ul>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</html>
