<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h2>Iniciar Sesión</h2>
<!-- Spring Security maneja el /login por defecto si está configurado -->
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Email (Username):</label>
        <input type="text" id="username" name="username" required> <!-- Spring Security usa 'username' por defecto -->
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <!-- Mensaje de error de inicio de sesión -->
    <div th:if="${param.error}">
        <p style="color:red;">Email o contraseña incorrectos.</p>
    </div>
    <!-- Mensaje de cierre de sesión -->
    <div th:if="${param.logout}">
        <p>Has cerrado sesión.</p>
    </div>
    <button type="submit">Iniciar Sesión</button>
</form>
<p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
<p><a th:href="@{/}">Volver al inicio</a></p>
</body>
</html>
