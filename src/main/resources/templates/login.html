<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DejaTuHuella</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Incluir la barra de navegación -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <!-- Spring Security maneja el /login por defecto si está configurado -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email (Username):</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Mensaje de error de inicio de sesión -->
                        <div class="alert alert-danger" th:if="${param.error}">
                            <p class="mb-0">Email o contraseña incorrectos.</p>
                        </div>
                        <!-- Mensaje de cierre de sesión -->
                        <div class="alert alert-success" th:if="${param.logout}">
                            <p class="mb-0">Has cerrado sesión.</p>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        
                        <!-- Botón de inicio de sesión con Google -->
                        <div class="d-grid gap-2 mt-3">
                            <a href="/oauth2/authorization/google" class="btn btn-outline-danger">
                                <i class="fab fa-google me-2"></i>Iniciar sesión con Google
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a th:href="@{/registro}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
                        </div>
                        <div class="text-center mt-2">
                            <a th:href="@{/}" class="text-decoration-none">Volver al inicio</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<div th:replace="~{fragments/sweetalert :: sweetalert-scripts}"></div>
</body>
</html>
