<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #e0f7fa;">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <form class="bg-light text-dark p-5 rounded shadow w-100" style="max-width: 400px;" th:action="@{/login}" method="post">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Email (Username):</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div th:if="${param.error}" class="alert alert-danger py-2">Email o contraseña incorrectos.</div>
        <div th:if="${param.logout}" class="alert alert-info py-2">Has cerrado sesión.</div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill">Iniciar Sesión</button>

        <div class="mt-3 text-center">
            <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            <p><a th:href="@{/}">Volver al inicio</a></p>
        </div>
    </form>
</div>

</body>
</html>
